<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章分类
        <button type="button" class="layui-btn add-btn">添加</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col >
                    <col >
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/html" id="edit-form">
<form lay-filter="edit-form" class="layui-form edit-form" action="">
    <input type="hidden" name="Id">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
        </div>
    </div>
</form>
</script>
<!-- 创建弹窗表单 -->
<script type="text/html" id="add-form">
<form class="layui-form add-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
        </div>
    </div>
</form>
</script>
<!-- 创建表格模板 -->
<script type="text/html" id="table-temp">
{{each data}}
<tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
        <button type="button" data-id="{{$value.Id}}" class="edit layui-btn layui-btn-sm">编辑</button>
        <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-sm layui-btn-danger remove">删除</button>
    </td>
</tr>
{{/each}}

</script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/base.js"></script>
<script src="/assets/js/article.js"></script>
</html>
