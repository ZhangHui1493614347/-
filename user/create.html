<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/create.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 图片 -->
            <div class="img-box">
                <!-- 裁剪 -->
                <div class="cropper-box">
                    <img src="/assets/images/sample.jpg" alt="">
                </div>
                <!-- 预览 -->
                <div class="preview-box">
                    <!-- 100X100 -->
                    <div>
                        <div class="preview w100"></div>
                        <span>100X100</span>
                    </div>
                    <div>
                        <!-- 50X50 -->
                        <div class="preview w50"></div>
                        <span>50X50</span>
                    </div>
                </div>
            </div>
            <!-- 按钮 -->
            <div class="btn-group">
                <input accept="image/*" type="file" style="display:none">
                <button type="button" class="choose layui-btn layui-btn-normal">选择图片</button>
                <button type="button" class="upload layui-btn layui-btn-danger">上传</button>
            </div>
        </div>
    </div>
</body>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/cropper/Cropper.js"></script>
<script src="/assets/lib/cropper/jquery-cropper.js"></script>
<script src="/assets/js/base.js"></script>
<script src="/assets/js/create.js"></script>
</html>
