<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/longin.css">
</head>
<body>
    <!-- 头部 -->
    <div class="layui-main">
        <div class="header">
            <img src="./assets/images/logo.png" alt="">
        </div>
    </div>
    <!-- 登录注册面板 -->
    <div class="box">
        <!-- 标题 -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder=
                    "请输入账户" autocomplete="off" class="layui-input"> 
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javasrcipt:;">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|usernameAndPassword" placeholder="请输入您要注册的账户" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|usernameAndPassword" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="title" required lay-verify="required|repwd" placeholder="请确认输入密码" autocomplete="off"
                        class="layui-input pwd">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册账号</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javasrcipt:;">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/base.js"></script>
<script src="./assets/js/longin.js"></script>
</html>
